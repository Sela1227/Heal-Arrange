<!-- 通知列表 -->
{% if notifications %}
<div class="space-y-2 mb-4">
    {% for notif in notifications %}
    <div class="p-3 rounded-lg {% if notif.type == 'warning' %}bg-orange-50 border border-orange-200{% else %}bg-blue-50 border border-blue-200{% endif %}">
        <span class="{% if notif.type == 'warning' %}text-orange-700{% else %}text-blue-700{% endif %}">
            {{ notif.message }}
        </span>
    </div>
    {% endfor %}
</div>
{% endif %}
