{% if notifications %}
{% for notif in notifications %}
<div class="rounded-xl p-4 mb-2 animate-pulse

            {% elif notif.type == 'error' %}bg-red-100 border-2 border-red-300

            {% else %}bg-blue-100 border-2 border-blue-300{% endif %}">
    <div class="flex items-center">
        <span class="text-xl mr-3">
            {% if notif.type == 'warning' %}‚ö†Ô∏è
            {% elif notif.type == 'error' %}‚ùå
            {% elif notif.type == 'success' %}‚úÖ
            {% else %}üì¢{% endif %}
        </span>
        <span class="font-medium
                    {% if notif.type == 'warning' %}text-orange-800
                    {% elif notif.type == 'error' %}text-red-800
                    {% elif notif.type == 'success' %}text-green-800
                    {% else %}text-blue-800{% endif %}">
            {{ notif.message }}
        </span>
    </div>
</div>
{% endfor %}
{% endif %}
