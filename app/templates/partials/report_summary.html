<!-- 摘要統計卡片 -->
<div class="bg-white rounded-xl shadow p-4">
    <div class="text-3xl font-bold text-blue-600">{{ summary.patients.total }}</div>
    <div class="text-sm text-gray-500">總病人數</div>
</div>
<div class="bg-white rounded-xl shadow p-4">
    <div class="text-3xl font-bold text-green-600">{{ summary.patients.completed }}</div>
    <div class="text-sm text-gray-500">已完成</div>
    <div class="text-xs text-gray-400 mt-1">{{ summary.patients.completion_rate }}%</div>
</div>
<div class="bg-white rounded-xl shadow p-4">
    <div class="text-3xl font-bold text-yellow-600">{{ summary.patients.in_progress }}</div>
    <div class="text-sm text-gray-500">進行中</div>
</div>
<div class="bg-white rounded-xl shadow p-4">
    <div class="text-3xl font-bold {% if summary.equipment.broken > 0 %}text-red-600{% else %}text-gray-400{% endif %}">
        {{ summary.equipment.broken }}
    </div>
    <div class="text-sm text-gray-500">設備故障</div>
</div>
