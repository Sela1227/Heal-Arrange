<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報到失敗 - 高檢病人動態系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-red-50 to-white min-h-screen">
    <div class="max-w-md mx-auto px-4 py-8">
        <div class="text-center">
            <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-5xl">❌</span>
            </div>
            <h1 class="text-2xl font-bold text-red-800 mb-2">{{ error }}</h1>
            <p class="text-gray-500">{{ message or '請聯繫服務人員協助' }}</p>
        </div>
        
        <div class="mt-8 bg-white rounded-2xl shadow p-6">
            <h3 class="font-bold text-gray-800 mb-4">🆘 需要協助？</h3>
            <p class="text-gray-600 mb-4">
                請至服務台或詢問現場工作人員
            </p>
            <div class="bg-gray-50 rounded-lg p-4">
                <p class="text-sm text-gray-500">服務台電話</p>
                <p class="text-lg font-bold text-gray-800">04-7813888</p>
            </div>
        </div>
        
        <div class="text-center mt-8">
            <a href="/" class="text-blue-500 hover:underline">← 返回首頁</a>
        </div>
    </div>
</body>
</html>
